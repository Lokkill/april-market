<div class="container" ng-controller="homeController">
    <div ng-show="isUserLoggedIn()">
        <h3>Добро пожаловать, {{aprilMarketCurrentUser.username}}</h3>
    </div>
    <p></p>
    <div ng-show="isUserLoggedIn()">
        <h4>Ваши заказы</h4>
        <span ng-show="myOrders.length == 0">Вы пока не сделали ни одного заказа</span>
        <table class="table" ng-show="myOrders.length > 0">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Описание</th>
                <th scope="col">Контактная информация</th>
                <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="order in myOrders">
                <td>{{order.id}}</td>
                <td>{{order.description}}</td>
                <td>{{order.contactInfo}}</td>
                <td>{{order.price}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
